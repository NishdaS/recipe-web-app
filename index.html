<!doctype html>
<html lang="en">
  <head>
    <!-- Set the character encoding -->
    <meta charset="UTF-8" />

    <!-- Set the favicon (icon in the browser tab) -->
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />

    <!-- Ensure proper rendering and touch zooming on mobile devices -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Title of the web application -->
    <title>Vite + Vue</title>

    <!-- Import Google Fonts (Poppins and Raleway) -->
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins&family=Raleway&display=swap"
      rel="stylesheet"
    />

    <!-- Import Bootstrap 5 CSS for responsive layout and pre-built UI components -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <!-- Import Bootstrap Icons for using icon fonts like bi-house, bi-person, etc. -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
    />
  </head>

  <body>
    <!-- Root div where the Vue app will be mounted -->
    <div id="app"></div>

    <!-- Main JavaScript file loaded as a module (Vite will handle this) -->
    <script type="module" src="/src/main.js"></script>
  </body>
</html>
